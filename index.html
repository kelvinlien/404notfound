<!DOCTYPE html>
<html>
<title>404 Not Found</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="custom.css">
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<body>

<div class="error-code">404 NOT FOUND</div>
<div class="flex flex-wrap">
  <div class="w-full md:w-1/2 h-auto mt-24">
    <div class="max-w-lg mx-auto min-w-0">
      <img src="images/Scarecrow.png" alt="Scarecrow image">
    </div>
  </div>
  <div class="w-full md:w-1/2 h-auto my-auto mt-8 md:mt-24">
    <h2 class="error-title leading-10">I have bad news for you</h2>
    <p class="error-description leading-6 mt-8">The page you are looking for might be removed or is temporarily unavailable</p>
    <div class="text-center">
      <button class="mt-8 back-button bg-black p-4 mx-auto">
        Back to homepage
      </button>
    </div>
  </div>
</div>

</body>
</html>
